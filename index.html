<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockPaperScissors</title>
    <link rel="icon" href="asstes/STone.jpg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra&family=Kalam&family=Merienda:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Stone Paper Scissors</h1>

    <div class="main">
      <div class="container">
        <div class="game" value="Stone" id="Stone">
          ✊🏻
          <p class="name">Stone</p>
        </div>
        <div class="game" value="Paper" id="Paper">
          ✋🏻
          <p class="name">Paper</p>
        </div>
        <div class="game" value="Scissors" id="Scissors">
          ✌🏻
          <p class="name">Scissor</p>
        </div>
      </div>

      <div class="text1">
        <div class="text">
          <p class="txt" id="selected">Your's Choice</p>
          <p class="txt" id="points">Score</p>
          <p class="txt" id="msg">Win or Lose</p>
        </div>
      </div>
      <div class="btn">
        <button id="end" onclick="handleClear()">🧹</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
